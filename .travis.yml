dist: xenial
language: python
cache: pip

stages:
  - pre-test
  - test
  - post-test

jobs:
  include:
    - name: "Check Style Guide Enforcement"
      stage: pre-test
      python: "3.6"
      env: TOXENV=pylint
    - name: "Test Python27"
      stage: test
      python: "2.7"
      env: TOXENV=py27
    - name: "Test Python36"
      stage: test
      python: "3.6"
      env: TOXENV=py36
    - name: "Test Python37"
      stage: test
      python: "3.7"
      env: TOXENV=py37
    - name: "codecov"
      stage: post-test
      python: "3.6"
      env: TOXENV=coverage
      script: tox; codecov

install:
  - pip install tox
  - pip install codecov

script:
  tox

